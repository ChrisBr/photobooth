<div ng-controller="PictureSetCtrl">

    <div ng-repeat="picture in picture_set.pictures">
        <a href="/{{picture_set.path}}/{{picture.full}}">
            <img src="/{{picture_set.path}}/{{picture.polaroid}}"/>
        </a>
    </div>

    <button class="btn btn-default" ng-click='destroy()'>
      Delete this set
    </button>

</div>
