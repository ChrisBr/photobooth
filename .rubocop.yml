LineLength:
  Max: 120

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Style/RegexpLiteral:
  Enabled: false

Style/NegatedWhile:
  Enabled: false

Documentation:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

AllCops:
  Exclude:
    - bin/**/*
    - vendor/**/*
